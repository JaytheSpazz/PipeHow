<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="//gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ hugo.Generator }}

  <!-- Set Title -->
  {{ if .IsHome -}}
  <title>{{ .Site.Params.TitleHeader }} {{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} {{ .Site.Title }}</title>
  {{- end }}
  
  <!-- SEO -->
  {{ partial "seo_schema" . }}

  {{ if .IsHome -}}
  <meta name="description" content="{{ .Site.Params.Introduction }} {{ .Site.Params.Description }}">
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  {{- else -}}
  <meta name="description" content="{{ .Description }}">
  <meta name="keywords" content="{{ if .Keywords -}}{{ delimit .Keywords ", " }} {{- else -}} {{ .Site.Params.keywords }} {{- end }}">
  {{- end }}
  
  <meta name="author" content="{{ .Site.Params.author }}">
  <meta http-equiv="content-language" content="{{ .Site.LanguageCode }}">

  <!-- Enable responsiveness on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/override.css">
  {{ partial "head_fonts.html" . }}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <link href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  {{ partial "hook_head_end.html" . }}
</head>
